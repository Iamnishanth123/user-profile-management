<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER FORM</title>
    <link rel="stylesheet" href="usertable.css">
</head>
<body>
    <form style="padding: 20px;">
        <div  class="container", justify-content= "space-between";
        style="box-shadow: 0 0 5px;";
        style="border: 1px solid";
        style="background-color:lightgreen;">
            <h1 style="color:rgb(101, 141, 215);";
            style="font-family: Verdana, Geneva, Tahoma, sans-serif;";
            style="background-color: beige;"><center>USER FORM</center></h1>
            <br>
            <div class="con">
                <label style="color: azure;">USERID: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
                <input type="text" maxlength="30" required>  
            </div> 
            <br>
            <div class="con">
                <label style="color: azure;">USERNAME: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="text" maxlength="30" required id="xxx">  
            </div> 
            <br>
            <div class="con">
                <label style="color: azure">EMAIL ID:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
                <input type="text" maxlength="30" required id="xxx">  
            </div>
            <br> 
            <div class="con">
                <label style="color: azure">PASSWORD: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
                <input type="password" maxlength="30" required id="xxx">  
            </div>
            <br>
            <div class="con">
                <label style="color: azure">DATE OF BIRTH: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
                <input type="date" maxlength="30" required id="xxx">  
            </div> 
            <br>
            <br>
            <div class="con"  style="position: relative; left: 20%;">
                <label style="color: azure;">SUBSCRIPTION STATUS </label>
                <br>
                <label style="color: orange;" style="border: 50cm;">
                    <input style="color: orange;" type="radio" name="option" value="option1" required>FREE
                </label>
                <label style="color: orange;">
                    <input style="color: orange;" type="radio" name="option" value="option2">PREMIUM
                </label>
            </div>
            <br>
            <div class="con">
                <label style="color: rgb(20, 161, 4);">
                    <input type="checkbox" required> I agree to the <a href="" style="color:lavender ">
                        terms </a> and <a href="" style="color:lavender;"> conditions </a> of this application
                 </label>                
            </div>
            <br>
            <div style="text-align: center;">
                <button  type="click here to submit">REGISTER</button>
            </div>
        </div>
    </form>
</body>
</html>
