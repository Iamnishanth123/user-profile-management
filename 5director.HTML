<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECTOR FORM</title>
    <link rel="stylesheet" href="director1.css">
</head>
<body>
    <form style="padding: 20px;">
        <div  class="container", justify-content= "space-between";
        style="box-shadow: 0 0 5px;";
        style="border: 1px solid";
        style="background-color:lightgreen;">
            <h1 style="color:chocolate"; style="position: relative; margin-left: 30%;"
            style="font-family: Verdana, Geneva, Tahoma, sans-serif;";
            style="background-color: beige;"><center>DIRECTOR FORM</center></h1>
            <br>
            <div class="con">
                <label style="color: hsl(102, 88%, 48%);">DIRECTORID: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
                <input type="text" maxlength="30" required>  
            </div> 
            <br>
            <div class="con">
                <label style="color: hsl(102, 88%, 48%);">DIRECTORNAME: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="text" maxlength="30" required id="xxx">  
            </div> 
            <br>
            <div class="con">
                <label style="color: hsl(102, 88%, 48%);">DATE OF BIRTH: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="date" maxlength="30" required id="xxx">  
            </div>
            <br>
            <div class="con">
                <label style="color: hsl(102, 88%, 48%);">NATIONALITY: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="text" maxlength="30" required id="xxx">  
            </div>  
            <br>
            <br>
            <div style="text-align: center;">
                <button  type="click here to submit">ADD DIRECTOR DETAILS</button>
            </div>
        </div>
    </form>
</body>
</html>
